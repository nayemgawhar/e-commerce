{% extends 'categorys/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between">
        <h3 class="pull-left">Product Details</h3>
        <a href="{% url 'product-list' %}" class="m-2 btn btn-dark btn-sm pull-right ml-2">Product list</a>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-lg">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-5">
                            <img class="img-fluid text-center" style="max-width: 100%; max-height: 100%" src="{{ product.image.url }}" alt="">
                        </div>
                        <div class="col-md-7 pl-2">
                            <h1 class="text-left"><b>{{ product.title }}</b></h1>
                            <h3 class="text-left mt-5"><b>Name:</b> {{ product.name }}</h3>
                            <h3 class="text-left mt-5"><b>Description:</b> <small>{{ product.description }}</small></h3>
                            <h3 class="text-left mt-5"><b>Categories:</b> <small>{{ product.category }}</small></h3>
                            <h3 class="text-left mt-5"><b>Tags:</b> <small>{{ product.tags }}</small></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
